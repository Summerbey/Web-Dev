<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="viewport" content="width-device-width, initial-scale=1.0">
    <title>Navigation Example</title>
    <body>
        <nav class="vartocal-nav">
            <a href="#">Dashboard</a>
            <a href="#">Profile</a>
            <a href="#">Messages</a>
            <a href="#">Settings</a>
        </nav>

        <div class="main-content">
            <nav class="horizontal-nav">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Sevices</a>
                <a href="#">Contact</a>
            </nav>

            <div class="content">
                <h1>Welcome to Week Four Assignment</h1>
                <p>This is a simple example of a web page with both horizontal and vertical navigation bar using a basic HTML and CSS.</p>
                <h2>Box Model Example</h2>
                <div class="box-model">
                    <div class="box box-one">Box One</div>
                    <div class="box box-two">Box Two</div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>&copy;B00477047, October 2024. All right reserved</p>
        </footer>
    </body>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .vartocal-nav {
            width: 200px;
            background-color: #333;
            color: white;
            height: 100vh;
            padding-top: 20px;
        }

        .vartocal-nav a {
            display: block;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .horizontal-nav {
            background-color: #333;
            overflow: hidden;
        }

        .horizontal-nav a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .content {
            padding: 20px;
            flex-grow: 1;
            position: relative;
        }

        .box-model {
            display: flex;
            align-items: flex-end;
            gap:20px;
            margin-bottom: 20px;
        }

        .box {
            background-color: red;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            border: 2px solid black;
        }

        .box-one {
            width: 100px;
            height: 100px;
        }

        .box-two {
            width: 150px;
            height: 150px;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 0.9em;
        }
    </style>
</head>    
</html>
