<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week Five(5) Animated Styled Table</title>
    <link rel="stylesheet" href="table-style.css">
</head>  
<body>
    
    <h1>Stylish HTML Table Example</h1>

    <table class="styled-table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
        </thead>
    <tbody>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>35</td>
            <td>USA</td>
        </tr>

        <tr>
            <td>Jane</td>
            <td>Smith</td>
            <td>28</td>
            <td>UK</td>
        </tr>

        <tr>
            <td>Robert</td>
            <td>Brown</td>
            <td>45</td>
            <td>Canada</td>
        </tr>

        <tr>
            <td>Emily</td>
            <td>Clark</td>
            <td>32</td>
            <td>Australia</td>
        </tr>
    </tbody>
</table>
</body> 
</html>
