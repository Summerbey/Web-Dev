<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Element Table</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Links</th>
            <th>Image</th>
            <th>Iframe</th>
            <th>Contact Links</th>
        </tr>
        <tr>
            <td><a href="https://www.google.com">Google</a></td>
            <td>
                <svg width="100" height="100">
                    <circle cx="50" cy="50" r="40" fill="pink" />
                </svg>
            </td>
            <td>
                <iframe width="200" height="100" src="https://www.youtube.com/embed/VIDEO_ID_1" frameborder="0" allowfullscreen></iframe>
            </td>
            <td>
                Email: User<br>
                Address: High St, Paisley PA1 2BE
            </td>
            <tr>
                <td><a href="https://www.bbc.com">BBC</a></td>
                <td>
                    <svg width="100" height="100" viewbox="0 0 100 100">
                        <polygon point="50,10,10,90,90,90" fill="blue" />
                    </svg>    
                </td>
                <td>
                    <iframe width="200" height="100" src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0" allowfullscreen></iframe>
                </td>
                <td>
                    Email: User<br>
                    Address: High St, Paisley PA1 2BE
                </td>
            </tr>
            <tr>
                <td><a href="https://www.uws.ac.uk">UWS</a></td>
                <td>
                    <svg width="100" height="100">
                        <rect width="80" height="80" x="10" y="10" fill="purple" />
                    </svg>
                </td>
                <td>
                    <iframe width="200" height="100" src="https://www.youtube.com/embed/VIDEO_ID_3" frameborder="0" allowfullscreen></iframe>
                </td>
                <td>
                    Email: User<br>
                    Address: High St, Paisley PA1 2BE
                </td>
            </tr>
        </tr>
    </table>
</body>    
</html>
